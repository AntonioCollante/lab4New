<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login .css" />
    <script language="JavaScript" type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- inicio div donde se muestra el mensaje de alert -->
    <div id=alert_msg></div>
    <!-- fin div donde se muestra el mensaje de alert -->

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="assets/img/login.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Iniciar Sesión Con:</p>
                            <!-- inicio enlaces de redes sociales -->
                            <button type="button" class="btn btn-primary btn-floating mx-1"
                                style="background-color: #3b5998;">
                                <i class="fa fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1"
                                style="background-color: #55acee;">
                                <i class="fa fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1"
                                style="background-color: #0082ca;">
                                <i class="fa fa-linkedin"></i>
                            </button>
                            <!-- fin enlaces de redes sociales -->
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">O</p>
                        </div>

                        <!-- Email -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg"
                                placeholder="Ingrese su Email" maxlength="70"/>
                            <label class="form-label" for="form3Example3">Correo Electrónico</label>
                        </div>

                        <!-- Contraseña -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Ingrese su Contraseña" maxlength="20" />
                            <label class="form-label" for="form3Example4">Contraseña</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Recordarme
                                </label>
                            </div>
                            <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" id="login" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tines una cuenta? <a href="registrate.html"
                                    class="link-danger">Registrate</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- inicio footer -->
        <footer
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- inicio Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2024. Todos los derechos Reservados.
            </div>
            <!-- fin Copyright -->

            <!-- inicio enlaces de redes sociales -->
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fa fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fa fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
            <!-- fin enlaces de redes sociales -->
        </footer>
        <!-- fin footer -->
    </section>
</body>

</html>
